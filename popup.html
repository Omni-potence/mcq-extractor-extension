<!DOCTYPE html>
<html>
<head>
  <title>MCQ Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 200px;
      padding: 15px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h3 {
      color: #007bff;
      margin-top: 0;
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>MCQ Extractor</h3>
  <button id="toggleSelectionMode">Toggle Selection Mode</button>
  <p>Or use hotkeys:</p>
  <p>Toggle: Ctrl+Shift+X</p>
  <p>Clear: Ctrl+Shift+Z</p>
  <script src="popup.js"></script>
</body>
</html>
